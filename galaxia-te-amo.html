<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Interactiva con Mensajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            display: block;
            background: #000;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
            opacity: 0;
            transition: all 1s ease;
            pointer-events: none;
            z-index: 100;
            text-align: center;
        }
        
        #message-te-amo {
            color: #ff69b4;
        }
        
        #message-te-extrano {
            color: #4da6ff;
        }
        
        #message-mi-universo {
            color: #ffcc00;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 5px #00bfff;
            z-index: 10;
            padding: 0 20px;
        }
        
        .zoom-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
            z-index: 5;
        }
        
        #title {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 28px;
            text-shadow: 0 0 10px #4da6ff;
            z-index: 10;
        }
        
        .pinzas {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: scale(0) rotate(0deg);
            opacity: 0;
            pointer-events: none;
            z-index: 90;
            transition: transform 0.8s, opacity 0.8s;
        }
        
        .pinzas::before, .pinzas::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            top: 50%;
            left: 50%;
        }
        
        .pinzas::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .pinzas::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        .zoom-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
            z-index: 80;
            transition: transform 0.8s, opacity 0.8s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">Galaxia Interactiva - Haz clic en planetas y estrellas</div>
        <canvas id="galaxyCanvas"></canvas>
        <div class="message" id="message-te-amo">TE AMO</div>
        <div class="message" id="message-te-extrano">TE EXTRAÑO</div>
        <div class="message" id="message-mi-universo">ERES MI UNIVERSO</div>
        <div class="zoom-overlay" id="zoom-overlay"></div>
        <div id="instructions">Haz clic en los planetas y estrellas brillantes para descubrir mensajes especiales</div>
    </div>

    <script>
        // Configuración del canvas
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        const messages = {
            'te-amo': document.getElementById('message-te-amo'),
            'te-extrano': document.getElementById('message-te-extrano'),
            'mi-universo': document.getElementById('message-mi-universo')
        };
        const zoomOverlay = document.getElementById('zoom-overlay');
        
        // Ajustar tamaño del canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Variables para el efecto de zoom
        let isZooming = false;
        let zoomCenterX = 0;
        let zoomCenterY = 0;
        let zoomProgress = 0;
        
        // Estrellas normales
        const stars = [];
        for (let i = 0; i < 300; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                brightness: Math.random() * 0.8 + 0.2,
                speed: Math.random() * 0.5 + 0.1
            });
        }
        
        // Estrellas especiales (interactivas)
        const specialStars = [];
        const starMessages = ['te-amo', 'te-extrano', 'mi-universo'];
        
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * Math.PI * 2;
            const distance = 150 + Math.random() * 200;
            
            specialStars.push({
                x: canvas.width/2 + Math.cos(angle) * distance,
                y: canvas.height/2 + Math.sin(angle) * distance,
                size: Math.random() * 5 + 8,
                brightness: 1,
                pulse: Math.random() * Math.PI * 2,
                pulseSpeed: Math.random() * 0.05 + 0.02,
                message: starMessages[i % starMessages.length],
                color: i % 3 === 0 ? '#ff69b4' : (i % 3 === 1 ? '#4da6ff' : '#ffcc00')
            });
        }
        
        // Sistema solar
        const sun = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 50,
            glow: 0
        };
        
        // Planetas (interactivos)
        const planets = [];
        const planetCount = 6;
        const planetMessages = ['te-amo', 'te-extrano', 'mi-universo', 'te-amo', 'te-extrano', 'mi-universo'];
        
        for (let i = 0; i < planetCount; i++) {
            planets.push({
                distance: 100 + i * 70,
                angle: Math.random() * Math.PI * 2,
                speed: 0.001 + i * 0.0003,
                radius: 8 + i * 3,
                color: `hsl(${i * 60}, 70%, 60%)`,
                message: planetMessages[i],
                glow: 0
            });
        }
        
        // Dibujar estrellas normales
        function drawStars() {
            for (const star of stars) {
                let x = star.x;
                let y = star.y;
                
                // Aplicar transformación de zoom si está activo
                if (isZooming) {
                    const dx = x - zoomCenterX;
                    const dy = y - zoomCenterY;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const angle = Math.atan2(dy, dx);
                    
                    // Las estrellas se alejan del centro de zoom
                    const newDistance = distance * (1 + zoomProgress * 2);
                    x = zoomCenterX + Math.cos(angle) * newDistance;
                    y = zoomCenterY + Math.sin(angle) * newDistance;
                }
                
                ctx.beginPath();
                ctx.arc(x, y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fill();
            }
        }
        
        // Dibujar estrellas especiales
        function drawSpecialStars() {
            for (const star of specialStars) {
                let x = star.x;
                let y = star.y;
                
                // Aplicar transformación de zoom si está activo
                if (isZooming) {
                    const dx = x - zoomCenterX;
                    const dy = y - zoomCenterY;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const angle = Math.atan2(dy, dx);
                    
                    const newDistance = distance * (1 + zoomProgress * 2);
                    x = zoomCenterX + Math.cos(angle) * newDistance;
                    y = zoomCenterY + Math.sin(angle) * newDistance;
                }
                
                // Efecto de pulso
                star.pulse += star.pulseSpeed;
                const pulseSize = star.size + Math.sin(star.pulse) * 3;
                const brightness = 0.7 + Math.sin(star.pulse) * 0.3;
                
                // Brillo
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, pulseSize * 2);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${brightness})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.beginPath();
                ctx.arc(x, y, pulseSize * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Estrella central
                ctx.beginPath();
                ctx.arc(x, y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();
                
                // Destello de color
                const colorGradient = ctx.createRadialGradient(x, y, 0, x, y, star.size * 1.5);
                colorGradient.addColorStop(0, `${star.color}80`);
                colorGradient.addColorStop(1, 'transparent');
                
                ctx.beginPath();
                ctx.arc(x, y, star.size * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = colorGradient;
                ctx.fill();
            }
        }
        
        // Dibujar el sol
        function drawSun() {
            let x = sun.x;
            let y = sun.y;
            
            // Aplicar transformación de zoom si está activo
            if (isZooming) {
                const dx = x - zoomCenterX;
                const dy = y - zoomCenterY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                const angle = Math.atan2(dy, dx);
                
                const newDistance = distance * (1 + zoomProgress * 2);
                x = zoomCenterX + Math.cos(angle) * newDistance;
                y = zoomCenterY + Math.sin(angle) * newDistance;
            }
            
            // Efecto de brillo pulsante
            sun.glow = (sun.glow + 0.02) % (Math.PI * 2);
            const glowIntensity = Math.sin(sun.glow) * 0.3 + 0.7;
            
            // Brillo exterior
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, sun.radius * 3);
            gradient.addColorStop(0, `rgba(255, 215, 0, ${glowIntensity})`);
            gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
            
            ctx.beginPath();
            ctx.arc(x, y, sun.radius * 3, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Sol
            ctx.beginPath();
            ctx.arc(x, y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
        }
        
        // Dibujar planetas
        function drawPlanets() {
            for (const planet of planets) {
                // Actualizar posición
                planet.angle += planet.speed;
                
                // Calcular posición original
                const originalX = sun.x + Math.cos(planet.angle) * planet.distance;
                const originalY = sun.y + Math.sin(planet.angle) * planet.distance;
                
                let x = originalX;
                let y = originalY;
                
                // Aplicar transformación de zoom si está activo
                if (isZooming) {
                    const dx = originalX - zoomCenterX;
                    const dy = originalY - zoomCenterY;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const angle = Math.atan2(dy, dx);
                    
                    const newDistance = distance * (1 + zoomProgress * 2);
                    x = zoomCenterX + Math.cos(angle) * newDistance;
                    y = zoomCenterY + Math.sin(angle) * newDistance;
                }
                
                // Dibujar órbita
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.distance, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.stroke();
                
                // Efecto de brillo en planetas
                planet.glow = (planet.glow + 0.03) % (Math.PI * 2);
                const glow = Math.sin(planet.glow) * 0.3 + 0.7;
                
                // Brillo del planeta
                const planetGlow = ctx.createRadialGradient(x, y, 0, x, y, planet.radius * 2);
                planetGlow.addColorStop(0, `rgba(255, 255, 255, ${glow * 0.3})`);
                planetGlow.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.beginPath();
                ctx.arc(x, y, planet.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = planetGlow;
                ctx.fill();
                
                // Planeta
                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = planet.color;
                ctx.fill();
            }
        }
        
        // Crear efecto de pinzas y zoom
        function createPinzasEffect(x, y) {
            // Crear elemento de pinzas
            const pinzas = document.createElement('div');
            pinzas.className = 'pinzas';
            pinzas.style.left = (x - 20) + 'px';
            pinzas.style.top = (y - 20) + 'px';
            document.getElementById('container').appendChild(pinzas);
            
            // Crear círculo de zoom
            const zoomCircle = document.createElement('div');
            zoomCircle.className = 'zoom-circle';
            zoomCircle.style.left = (x - 100) + 'px';
            zoomCircle.style.top = (y - 100) + 'px';
            zoomCircle.style.width = '200px';
            zoomCircle.style.height = '200px';
            document.getElementById('container').appendChild(zoomCircle);
            
            // Animar efecto de pinzas
            setTimeout(() => {
                pinzas.style.transform = 'scale(3) rotate(180deg)';
                pinzas.style.opacity = '1';
                
                zoomCircle.style.transform = 'scale(10)';
                zoomCircle.style.opacity = '0.7';
            }, 10);
            
            // Eliminar elementos después de la animación
            setTimeout(() => {
                pinzas.remove();
                zoomCircle.remove();
            }, 1000);
        }
        
        // Mostrar mensaje
        function showMessage(messageId, x, y) {
            // Configurar efecto de zoom
            isZooming = true;
            zoomCenterX = x;
            zoomCenterY = y;
            zoomProgress = 0;
            
            // Crear efecto de pinzas
            createPinzasEffect(x, y);
            
            // Ocultar todos los mensajes primero
            for (const key in messages) {
                messages[key].style.opacity = 0;
                messages[key].style.transform = 'translate(-50%, -50%) scale(0)';
            }
            
            // Mostrar el mensaje seleccionado después de un breve retraso
            setTimeout(() => {
                messages[messageId].style.opacity = 1;
                messages[messageId].style.transform = 'translate(-50%, -50%) scale(1)';
                
                // Efecto de zoom overlay
                zoomOverlay.style.opacity = 0.7;
            }, 500);
            
            // Ocultar después de 3 segundos y restablecer zoom
            setTimeout(() => {
                messages[messageId].style.opacity = 0;
                messages[messageId].style.transform = 'translate(-50%, -50%) scale(0)';
                zoomOverlay.style.opacity = 0;
                
                // Restablecer zoom después de ocultar el mensaje
                setTimeout(() => {
                    isZooming = false;
                    zoomProgress = 0;
                }, 1000);
            }, 3000);
        }
        
        // Verificar clic en estrellas especiales
        function checkSpecialStarClick(x, y) {
            for (const star of specialStars) {
                const distance = Math.sqrt(
                    Math.pow(x - star.x, 2) + Math.pow(y - star.y, 2)
                );
                
                if (distance < star.size * 2) {
                    return {type: 'star', message: star.message, x: star.x, y: star.y};
                }
            }
            return null;
        }
        
        // Verificar clic en planetas
        function checkPlanetClick(x, y) {
            for (const planet of planets) {
                const planetX = sun.x + Math.cos(planet.angle) * planet.distance;
                const planetY = sun.y + Math.sin(planet.angle) * planet.distance;
                
                const distance = Math.sqrt(
                    Math.pow(x - planetX, 2) + Math.pow(y - planetY, 2)
                );
                
                if (distance < planet.radius * 2) {
                    return {type: 'planet', message: planet.message, x: planetX, y: planetY};
                }
            }
            return null;
        }
        
        // Evento de clic en el canvas
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // Verificar si se hizo clic en un planeta
            const planetClick = checkPlanetClick(x, y);
            if (planetClick) {
                showMessage(planetClick.message, planetClick.x, planetClick.y);
                return;
            }
            
            // Verificar si se hizo clic en una estrella especial
            const starClick = checkSpecialStarClick(x, y);
            if (starClick) {
                showMessage(starClick.message, starClick.x, starClick.y);
                return;
            }
        });
        
        // Evento táctil para dispositivos móviles
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const planetClick = checkPlanetClick(x, y);
            if (planetClick) {
                showMessage(planetClick.message, planetClick.x, planetClick.y);
                return;
            }
            
            const starClick = checkSpecialStarClick(x, y);
            if (starClick) {
                showMessage(starClick.message, starClick.x, starClick.y);
                return;
            }
        });
        
        // Animación principal
        function animate() {
            // Limpiar canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Actualizar progreso del zoom si está activo
            if (isZooming && zoomProgress < 1) {
                zoomProgress += 0.03;
                if (zoomProgress > 1) zoomProgress = 1;
            }
            
            // Dibujar elementos
            drawStars();
            drawSpecialStars();
            drawSun();
            drawPlanets();
            
            // Continuar animación
            requestAnimationFrame(animate);
        }
        
        // Iniciar animación
        animate();
        
        // Mensaje de consola para verificar que el script se está ejecutando
        console.log("Galaxia interactiva cargada correctamente");
    </script>
</body>
</html>
